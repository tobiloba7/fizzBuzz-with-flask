<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FizzBuzz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <h1>FizzBuzz</h1>
    <ul>
      {% for number in numbers %}
      <li
        {% if number == 'Fizz' %}
          class="fizz"
        {% elif number == 'Buzz' %}
          class="buzz"
        {% elif number == 'FizzBuzz' %}
          class="fizzbuzz"
        {% endif %}
      >
        {{ number }}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
